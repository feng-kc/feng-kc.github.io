baseURL: "https://feng-kc.github.io"
languageCode: "zh-CN"
title: "FengKC の Blog"
theme: "blowfish"
defaultContentLanguage: "zh"

enableInlineShortcodes: true
enableEmoji: true
enableRobotsTXT: true

pagination:
  pagerSize: 10
summaryLength: 30

minify:
  minifyOutput: true

outputs:
  home: ["HTML"]
  page: ["HTML"]
  section: ["HTML"]
  taxonomy: ["HTML"]
  term: ["HTML"]

sitemap:
  changefreq: daily
  filename: sitemap.xml
  priority: 0.5

permalinks:
  posts: /:slug

taxonomies:
  tag: tags
  category: categories
  author: authors
  series: series

params:
  author:
    name: "FengKC"
    email: "fengkc@yandex.com"
  Author:
    name: "FengKC"
    email: "fengkc@yandex.com"
  description: "FengKC の Blog，分享技术、记录生活"

  # 头像和社交信息
  avatarURL: "/img/minecraft.avatar.png"
  favicon: "favicon.ico"
  
  # 社交链接
  social:
    github: "https://github.com/feng-kc"
    email: "mailto:fengkc@yandex.com"
  homeTitle: "欢迎来到FengKC の Blog"
  homeSubtitle: "分享技术、记录生活"
  dateFormat: "2006-01-02"
  appearance: auto
  autoSwitchAppearance: true
  showReadingTime: true
  showShareButtons: true
  showPostNavLinks: true
  showBreadCrumbs: true
  showCodeCopyButtons: true
  showWordCount: true
  showTableOfContents: true
  tocOpen: false
  fullWidthHeader: false
  showScrollToTop: true
  showFooter: true
  footerLogo: "/img/minecraft.avatar.png"
  footerCopyright: "© 2026 FengKC's Blog"
  customCSS: ["css/custom.css"]
  customJS: ["js/effects.js", "js/spider.js"]
  mainSections: ["posts"]
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 100
    threshold: 0.4
    minMatchCharLength: 0
    keys:
      - title
      - permalink
      - summary
      - content

menu:
  main:
    - name: "首页"
      url: "/"
      weight: 1
      pre: '<i class="fa-solid fa-house"></i>'
    - name: "文章"
      url: "/posts/"
      weight: 2
      pre: '<i class="fa-solid fa-book"></i>'
    - name: "分类"
      url: "/categories/"
      weight: 3
      pre: '<i class="fa-solid fa-layer-group"></i>'
    - name: "标签"
      url: "/tags/"
      weight: 4
      pre: '<i class="fa-solid fa-tags"></i>'
    - name: "关于"
      url: "/about/"
      weight: 5
      pre: '<i class="fa-solid fa-user"></i>'
