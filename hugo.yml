baseURL: "https://feng-kc.github.io"
languageCode: "zh-CN"
title: "FengKC の Blog"
theme: "blowfish"
defaultContentLanguage: "zh"

enableInlineShortcodes: true
enableEmoji: true
enableRobotsTXT: true
markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false
    lineNos: false
    codeFences: true
  katex:
    enable: true
    html: true

pagination:
  pagerSize: 10
summaryLength: 30

minify:
  minifyOutput: true

outputs:
  home: ["HTML"]
  page: ["HTML"]
  section: ["HTML"]
  taxonomy: ["HTML"]
  term: ["HTML"]

sitemap:
  changefreq: daily
  filename: sitemap.xml
  priority: 0.5

permalinks:
  posts: /:slug

taxonomies:
  tag: tags
  category: categories
  author: authors
  series: series

params:
  author:
    name: "FengKC"
    email: "fengkc@yandex.com"
  Author:
    name: "FengKC"
    email: "fengkc@yandex.com"
  description: "FengKC の Blog，分享技术、记录生活"

  # 头像和社交信息
  avatarURL: "https://cdn.luogu.com.cn/upload/image_hosting/o869vlci.png"
  favicon: "https://cdn.luogu.com.cn/upload/image_hosting/o869vlci.png"
  
  # 社交链接
  social:
    github: "https://github.com/feng-kc"
    email: "mailto:fengkc@yandex.com"
  homeTitle: "欢迎来到FengKC の Blog"
  homeSubtitle: "分享技术、记录生活"
  dateFormat: "2006-01-02"
  appearance: auto
  autoSwitchAppearance: true
  showReadingTime: true
  showShareButtons: true
  showPostNavLinks: true
  showBreadCrumbs: true
  showCodeCopyButtons: true
  showWordCount: true
  showTableOfContents: true
  tocOpen: false
  fullWidthHeader: false
  showScrollToTop: true
  showFooter: true
  footerLogo: "https://cdn.luogu.com.cn/upload/image_hosting/o869vlci.png"
  footerCopyright: "© 2026 FengKC's Blog"
  customCSS: ["css/custom.css"]
  customJS: ["js/effects.js", "js/spider.js"]
  mainSections: ["posts"]
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 100
    threshold: 0.4
    minMatchCharLength: 0
    keys:
      - title
      - permalink
      - summary
      - content

languages:
  zh:
    languageName: "简体中文"
    languageCode: "zh-CN"
    languageDirection: "ltr"
    weight: 1
    title: "FengKC の Blog"
    copyright: "© 2026 FengKC's Blog"
    params:
      displayName: "简体中文"
      isoCode: "zh"
      rtl: false
      dateFormat: "2006-01-02"
      logo: "/img/avatar.svg"
      description: "FengKC的个人博客，分享技术、记录生活"
      author: "FengKC"
      bio: "记录学习与生活"
      enterText: "进入博客"
      welcomeTitle: "欢迎来到FengKC の Blog"
      welcomeText: "这里是一个温馨的个人空间，记录着我的学习心得、技术分享和生活点滴。希望你能在这里找到感兴趣的内容，也欢迎多多交流！"
      postsTitle: "最新文章"
      readMore: "查看更多"
      viewMore: "继续查看更多文章"
      articleLabel: "篇文章"
      categoryLabel: "个分类"
      tagLabel: "个标签"

