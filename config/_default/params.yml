# 站点基本信息
author:
  name: "作者"
  image: "/img/avatar.svg"
  bio: "记录学习与生活"
  links:
    - name: "GitHub"
      icon: "fa-brands fa-github"
      url: "https://github.com"
    - name: "Email"
      icon: "fa-solid fa-envelope"
      url: "mailto:example@email.com"

# 站点配置
site:
  baseURL: "https://example.com"
  title: "我的博客"
  description: "一个精美的Hugo博客"
  keywords: ["博客", "技术", "生活"]
  image: "/img/avatar.svg"

# 外观设置
appearance:
  mode: "auto"
  autoSwitchAppearance: true

# 首页配置
homepage:
  homeTitle: "欢迎来到我的博客"
  homeSubtitle: "分享技术、记录生活"
  showHero: true
  heroStyle: "background"
  showMoreButton: true

# 文章配置
article:
  showDate: true
  showViews: true
  showLikes: true
  showReadingTime: true
  showTableOfContents: true
  tocOpen: false
  showAuthor: true
  showEdit: true
  showHeadingAnchors: true

# 列表配置
list:
  showHero: false
  heroStyle: "basic"
  showSummary: true
  showTableOfContents: false
  groupByYear: true
  cardView: false
  cardViewScreenWidth: false

# 侧边栏配置
sidebar:
  enable: true
  showProfile: true
  showRecent: true
  showTags: true
  showCategories: true

# 头部配置
header:
  fullWidth: false
  showScrollToTop: true
  showThemeToggle: true
  showLanguageSwitch: false
  showSearch: true

# 底部配置
footer:
  showCopyright: true
  showThemeAttribution: true
  showAppearanceSwitcher: false
  showScrollToTop: true

# 字体配置
fonts:
  custom:
    family: ""
    size: ""
    weight: ""
